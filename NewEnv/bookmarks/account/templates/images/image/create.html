{% extends "base1.html" %}

{%block title %}Bookmark an Image{% endblock %}

{% block content %}
  <h1>
  	Bookmark an Image
  </h1>
  <p>
    <img src="{{ request.GET.url }}" class="image-preview"></p>
    <p>
    <form action="." method="post">
    	{{ form.as_p }}
    	{% csrf_token %}
    	<input type="submit" value="Bookmark it!">
    </form></p>
{% endblock %}

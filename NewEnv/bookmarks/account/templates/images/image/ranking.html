{% extends "base1.html" %}

{% block title %}Most Popular Images{% endblock %}

{% block content %}

  <h1>Most Viewed Images</h1>
  <ol>
     {% for image in most_viewed %}
      <li>
          <a href="{{ image.get_absolute_url }}"> 
          {{ image.title }}
          </a>
        </li>
      {% endfor %}
   </ol>
{% endblock %}

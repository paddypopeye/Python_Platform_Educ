{% extends "account.html" %}
{% load i18n %}
{% block title %}{% trans "Edit" %}{% endblock %}

{% block content %}
<h1>{% trans "Edit your account" %}</h1>
<p>{% trans "You can edit your account using the form below" %}</p>
<form action="." method="post" enctype="multipart/form-data">
	{{ user_form.as_p }}
	{{ profile_form.as_p }}
	{% csrf_token %}
	<p><input type="submit" value="{% trans 'Save Changes' %}"></p>
</form>
{% endblock %}

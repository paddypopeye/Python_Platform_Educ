{% extends "courses.html" %}
{% load i18n %}
{% block title %}{% trans "Delete course" %}{% endblock %}
{% block content %}
<h1>{% trans "Delete course" %}"{{ object.title }}"</h1>
<div class="module">
<form action="" method="post">
{% csrf_token %}
<p>{% trans "Are you sure you want to delete" %}"{{ object }}"?</p>
<input type="submit" class"button" value="{% trans 'Confirm' %}">
</form>
</div>
{% endblock %}
